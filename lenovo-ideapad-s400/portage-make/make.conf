## Custom settings
#Compile flags
USE="-systemd -kde -gnome -bluetooth -daemon i3wm network X \
pulseaudio pipewire-alsa sound-server libvpx postproc alsa  \
-nvenc openh264 pgo lto xvfb lm-sensors policykit"
MAKEOPTS="-j10 -l10"
EMERGE_DEFAULT_OPTS="-j12 -l12"
PORTAGE_NICENESS=1

# Software filter flags
ACCEPT_LICENSE="*"
